name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Kiá»ƒm tra secret
        run: echo "Secret (masked): ${{ secrets.MY_SECRET_KEY }}"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: ${{ secrets.MY_SECRET_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# IMPORTANT:
# 1. Set the 'base' option in vite.config.js to '/<REPO>/' (already added, replace <REPO> with your repo name).
# 2. In your GitHub repo settings, set the Pages source to 'GitHub Actions'.
# 3. Replace <USERNAME> and <REPO> with your actual GitHub username and repository name where needed. 